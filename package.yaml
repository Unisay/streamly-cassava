name:                streamly-cassava
version:             0.1.0.0
github:              "githubuser/streamly-cassava"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/streamly-cassava#readme>

dependencies:
- base >= 4.7 && < 5
- streamly
- cassava
- bytestring
- mtl
- exceptions

library:
  source-dirs: src
  ghc-options:
    - -O2

executables:
  streamly-cassava-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - streamly-cassava
    - vector
    - deepseq
    - streaming
    - streaming-cassava
    - streaming-with
    - streaming-bytestring
    - unordered-containers

tests:
  streamly-cassava-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - streamly-cassava
    - hspec
    - QuickCheck
    - quickcheck-instances
    - text
    - vector


benchmarks:
  streamly-cassava-bench:
    main:                Bench.hs
    source-dirs:         bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - streamly-cassava
    - weigh
    - criterion
    - streaming
    - streaming-cassava
    - streaming-with
    - streaming-bytestring
    - vector
